rules:
  - id: grape-route-authenticated
    patterns:
      - pattern-either:
          - patterns:
              - pattern: |
                  $FUNC ... do
                    ...
                  end
              - pattern-either:
                  - pattern-inside: |
                      class $CLASS < $PARENT
                        ...
                        before do
                          ...
                          authenticate!(...)
                          ...
                        end
                        ...
                      end
                  - pattern-inside: |
                      class $CLASS < $PARENT
                        ...
                        before do
                          ...
                          authenticate_locomotive_account!(...)
                          ...
                        end
                        ...
                      end
          - patterns:
              - pattern-either:
                  - pattern: |
                      $FUNC ... do
                        ...
                        authenticate!(...)
                        ...
                      end
                  - pattern: |
                      $FUNC ... do
                        ...
                        authenticate_locomotive_account!(...)
                        ...
                      end
              - pattern-inside: |
                  class $CLASS < $PARENT
                    ...
                  end
      - metavariable-pattern:
          metavariable: $FUNC
          pattern-either:
            - pattern: get
            - pattern: patch
            - pattern: put
            - pattern: post
            - pattern: delete
            - pattern: route
      - metavariable-pattern:
          metavariable: $PARENT
          pattern-either:
            - pattern: Grape::API
            - pattern: Grape::API::Instance
            - pattern: ::API::Base
            - pattern: APIBase
    message: Found authenticated Grape route
    metadata:
      references:
        - https://github.com/ruby-grape/grape
      route-detect:
        fill: green
    languages: [ruby]
    severity: INFO
  - id: grape-route-authorized
    patterns:
      - pattern-either:
          - patterns:
              - pattern: |
                  $FUNC ... do
                    ...
                  end
              - pattern-not-inside: |
                  class $CLASS < $PARENT
                    ...
                    before do
                      ...
                      authenticate!(...)
                      ...
                    end
                    ...
                  end
              - pattern-not-inside: |
                  class $CLASS < $PARENT
                    ...
                    before do
                      ...
                      authenticate_locomotive_account!(...)
                      ...
                    end
                    ...
                  end
              - pattern-either:
                  - pattern-inside: |
                      class $CLASS < $PARENT
                        ...
                        before do
                          ...
                          authorize!($...AUTHZ)
                          ...
                        end
                        ...
                      end
          - patterns:
              - pattern-either:
                  - pattern: |
                      $FUNC ... do
                        ...
                        authorize!($...AUTHZ)
                        ...
                      end
              - pattern-not: |
                  $FUNC ... do
                    ...
                    authenticate!(...)
                    ...
                  end
              - pattern-not: |
                  $FUNC ... do
                    ...
                    authenticate_locomotive_account!(...)
                    ...
                  end
              - pattern-inside: |
                  class $CLASS < $PARENT
                    ...
                  end
      - metavariable-pattern:
          metavariable: $FUNC
          pattern-either:
            - pattern: get
            - pattern: patch
            - pattern: put
            - pattern: post
            - pattern: delete
            - pattern: route
      - metavariable-pattern:
          metavariable: $PARENT
          pattern-either:
            - pattern: Grape::API
            - pattern: Grape::API::Instance
            - pattern: ::API::Base
            - pattern: APIBase
    message: Found authorized Grape route
    metadata:
      references:
        - https://github.com/ruby-grape/grape
      route-detect:
        fill: yellow
    languages: [ruby]
    severity: INFO
  - id: grape-route-unauthenticated
    patterns:
      - pattern: |
          $FUNC ... do
            ...
          end
      - pattern-not: |
          $FUNC ... do
            ...
            authenticate!(...)
            ...
          end
      - pattern-not: |
          $FUNC ... do
            ...
            authenticate_locomotive_account!(...)
            ...
          end
      - pattern-not: |
          $FUNC ... do
            ...
            authorize!(...)
            ...
          end
      - pattern-inside: |
          class $CLASS < $PARENT
            ...
          end
      - pattern-not-inside: |
          class $CLASS < $PARENT
            ...
            before do
              ...
              authenticate!(...)
              ...
            end
            ...
          end
      - pattern-not-inside: |
          class $CLASS < $PARENT
            ...
            before do
              ...
              authenticate_locomotive_account!(...)
              ...
            end
            ...
          end
      - pattern-not-inside: |
          class $CLASS < $PARENT
            ...
            before do
              ...
              authorize!(...)
              ...
            end
            ...
          end
      - metavariable-pattern:
          metavariable: $FUNC
          pattern-either:
            - pattern: get
            - pattern: patch
            - pattern: put
            - pattern: post
            - pattern: delete
            - pattern: route
      - metavariable-pattern:
          metavariable: $PARENT
          pattern-either:
            - pattern: Grape::API
            - pattern: Grape::API::Instance
            - pattern: ::API::Base
            - pattern: APIBase
    message: Found unauthenticated Grape route
    metadata:
      references:
        - https://github.com/ruby-grape/grape
      route-detect:
        fill: red
    languages: [ruby]
    severity: INFO
